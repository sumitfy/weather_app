<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>weather app</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        #myVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            object-fit:cover;
        }

        .content {
            position: relative;
            bottom: 0;
            background: rgba(0, 0, 0, 0);
            color: #f1f1f1;
            width: 100%;
            /* padding: 20px; */
        }
    </style>
</head>

<body style="background-color: #00000055; ">
    <video autoplay muted loop id="myVideo">
        <source src="weather.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- <div class="container"> -->
        <nav class="navbar navbar-dark  ">
            <!-- <div class="container-fluid"> -->
            <a class="navbar-brand">My Weather App</a>
            <form class="d-flex" role="search">
                <input id="city" class="form-control me-2" type="search" placeholder="Enter City" aria-label="Search">
                <button id="search" class="btn btn-outline-success" type="search">Search</button>
            </form>
            <!-- </div> -->
        </nav>
    <!-- </div> -->
    
    <div class="content">
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-12 mx-auto">
            <div class="flex flex-col text-center w-full mb-20">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Weather of <span
                        id="cityName"></span>
                </h1>
                <div class="flex flex-wrap -m-2">
                    <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
                        <div class="h-full flex items-center border-gray-200 border p-4 rounded-lg">
                            <img alt="team"
                                class="w-16 h-16 object-cover object-center flex-shrink-0 rounded-full mr-4"
                                src="1(0).png">
                            <div class="flex-grow">
                                <h2 class="text-white title-font font-medium">Tempreature</h2>
                                <p class="text-gray-500"><span id="temp"></span><span>&#8451;</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
                        <div class="h-full flex items-center border-gray-200 border p-4 rounded-lg">
                            <img alt="team"
                                class="w-16 h-16 object-cover object-center flex-shrink-0 rounded-full mr-4"
                                src="2(1).png">
                            <div class="flex-grow">
                                <h2 class="text-white title-font font-medium">Feels_like</h2>
                                <p class="text-gray-500"><span id="feels_like"></span><span>&#8451;</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
                        <div class="h-full flex items-center border-gray-200 border p-4 rounded-lg">
                            <img alt="team"
                                class="w-16 h-16 object-cover object-center flex-shrink-0 rounded-full mr-4"
                                src="3.png">
                            <div class="flex-grow">
                                <h2 class="text-white title-font font-medium">Humidity</h2>
                                <p class="text-gray-500"><span id="humidity"></span><span>&#37;</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
                        <div class="h-full flex items-center border-gray-200 border p-4 rounded-lg">
                            <img alt="team"
                                class="w-16 h-16 object-cover object-center flex-shrink-0 rounded-full mr-4"
                                src="4.png">
                            <div class="flex-grow">
                                <h2 class="text-white title-font font-medium">Maximum temp</h2>
                                <p class="text-gray-500"><span id="max_temp"></span><span>&#8451;</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
                        <div class="h-full flex items-center border-gray-200 border p-4 rounded-lg">
                            <img alt="team"
                                class="w-16 h-16 object-cover object-center flex-shrink-0 rounded-full mr-4"
                                src="5.png">
                            <div class="flex-grow">
                                <h2 class="text-white title-font font-medium">Minimum temp</h2>
                                <p class="text-gray-500"><span id="min_temp"></span><span>&#8451;</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
                        <div class="h-full flex items-center border-gray-200 border p-4 rounded-lg">
                            <img alt="team"
                                class="w-16 h-16 object-cover object-center flex-shrink-0 rounded-full mr-4"
                                src="6.png">
                            <div class="flex-grow">
                                <h2 class="text-white title-font font-medium">Sunrise</h2>
                                <p class="text-gray-500"><span id="sunrise"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
                        <div class="h-full flex items-center border-gray-200 border p-4 rounded-lg">
                            <img alt="team"
                                class="w-16 h-16 object-cover object-center flex-shrink-0 rounded-full mr-4"
                                src="7.png">
                            <div class="flex-grow">
                                <h2 class="text-white title-font font-medium">Sunset</h2>
                                <p class="text-gray-500"><span id="sunset"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
                        <div class="h-full flex items-center border-gray-200 border p-4 rounded-lg">
                            <img alt="team"
                                class="w-16 h-16 object-cover object-center flex-shrink-0 rounded-full mr-4"
                                src="8.png">
                            <div class="flex-grow">
                                <h2 class="text-white title-font font-medium">Cloud_pct</h2>
                                <p class="text-gray-500"><span id="cloud_pct"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
                        <div class="h-full flex items-center border-gray-200 border p-4 rounded-lg">
                            <img alt="team"
                                class="w-16 h-16 object-cover object-center flex-shrink-0 rounded-full mr-4"
                                src="9.png">
                            <div class="flex-grow">
                                <h2 class="text-white title-font font-medium">Wind Speed</h2>
                                <p class="text-gray-500"><span id="wind_speed"></span>m/s</p>
                                <!-- <p class="text-gray-500"><span id ="wind_degrees"></span></p> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
